<!doctype html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Firebase link -->
    <script src="https://www.gstatic.com/firebasejs/5.0.1/firebase.js"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">

    <!-- jQuery, Popper.js, Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>

    <!-- Moment JS -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

    <!-- CSS link -->
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Train Scheduler</title>
</head>

<body>

    <div class="container-fluid">

        <!-- Jumbotron -->
        <div class="jumbotron">
            <h1 class="text-center">Train Scheduler</h1>
            <p>Administrators enter the details in the form below to find the latest train time arrival.</p>
        </div>

        <!-- Add Train Panel-->
        <div class="panel panel-default">
            <div class="panel-heading">
                <h4 class="panel-title">Current Train Schedule</h4>
            </div>
            <div class="panel-body">
                <table id="trainTable" class="table table-hover table-bordered">
                    <tr>
                        <th>Train Name</th>
                        <th>Destination</th>
                        <th>Frequency</th>
                        <th>Next Arrival</th>
                        <th>Minutes Away</th>
                    </tr>
                </table>
            </div>

            <!-- Sign-up Form -->
            <form role="form">
                <div class="form-group">
                    <label for="trainName-input">Train Name:</label>
                    <input class="form-control" id="trainName-input" type="text">
                </div>
                <div class="form-group">
                    <label for="destination-input">Destination:</label>
                    <input class="form-control" id="destination-input" type="text">
                </div>
                <div class="form-group">
                    <label for="firstTrainTime-input">First Train Time (HH:mm - Military time):</label>
                    <input class="form-control" id="firstTrainTime-input" type="text">
                </div>
                <div class="form-group">
                    <label for="frequency-input">Frequency (in minutes)</label>
                    <input class="form-control" id="frequency-input" type="text">
                </div>

                <button class="btn btn-default" id="add-train" type="submit">Submit</button>
            </form>
        </div>

    </div>
    <!-- Javascript link -->
    <script src="assets/javascript/train.js"></script>

</body>

</html>
